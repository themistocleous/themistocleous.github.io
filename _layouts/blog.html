---
layout: default
---
<article class="post">

  <header class="post-header">
  </header>

  <div class="post-content">
    <ul>
      {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        {{ post.excerpt }}
      </li>
      {% endfor %}
    </ul>

  </div>

</article>
