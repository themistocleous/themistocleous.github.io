---
layout: default
---
<article class="post">

  <header class="post-header">
  </header>

  <div class="post-content">
    <ul class="my-bullets">
      {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}"><strong>{{ post.title }}</strong> ({{ post.date | date: "%-d %B %Y" }})</a>
        {{ post.excerpt }}
      </li>
      {% endfor %}
    </ul>

  </div>

</article>
