---
layout: default
---

{% assign num = page.photos.size %}

<h1>{{ page.title }}</h1>
<ul  style="list-style-type:none;">
  {% for i in (1..num) %}
  <li>
  <photo>
    <img src="{{ site.baseurl }}/img/photos/{{ page.photos.set }}_{{ i }}.jpg" alt="">
    <img src="{{ site.baseurl }}/img/photos/{{ page.photos.set }}_{{ i }}.png"  alt="">
  </photo>
  </li>
  {% endfor %}
</ul>
<div>
  <a href="{{ site.baseurl }}/photos/">Thank you for visiting my photos gallery. Go back to my photos.</a>
</div>
