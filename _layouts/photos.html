---
layout: default
---

{% assign num = page.photos.size %}

<h1>{{ page.title }}</h1>
<ul  style="list-style-type:none;">
  {% for i in (1..num) %}
  <li>
  <photo>
    <img src="{{ site.baseurl }}/img/photos/{{ page.photos.set }}_{{ i }}.jpg" alt="Photo {{ i }} from {{ page.photos.set | capitalize }}">
  </photo>
  </li>
  <li><p></p></li>
  {% endfor %}
</ul>
<div>
  <a href="{{ site.baseurl }}/photos/">Thank you for visiting my photos gallery. Go back to my photos.</a>
</div>
