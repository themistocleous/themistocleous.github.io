---
layout: default_dark
---

{% assign num = page.photos.size %}

<p style="text-align:justify;background-color: black;" class="borderbox_round">{{ page.description }}</p>


<p style="text-align:center;padding-top:0.5cm;">
  {% for i in (1..num) %}
  <img style="border-radius: 25px;width: 70%" src="{{ site.baseurl }}/img/photos/{{ page.photos.set }}_{{ i }}.jpeg"
    hspace="20" vspace="20" alt="Photo {{ i }} from {{ page.photos.set | capitalize }}">
  {% endfor %}
</p>

<div>
  <a style="color:aliceblue" href=" {{ site.baseurl }}/photos/">
    <p>Thank you for visiting my photo gallery. [Click here to return to the previous page]</p>
  </a>
  Photo copyright (c) Charalambos Themistocleous.
</div>
