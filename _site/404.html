<div  style="text-align: center;padding-left: 15%;padding-right: 15%;padding-top: 2%;padding-bottom: 2%;" class="quotebox">

    <h1 style="color:black">Great opportunity to read a poem!</h1>

    <script type="text/javascript">
        var quote_text = new Array();
        var quotecount = quote_text.length;
        quote_text[0] = "<h1 style='color:maroon'><strong>Ithaca</strong></h1><strong>BY C. P. CAVAFY<br>Translated by Edmund Keeley</strong><br><br>As you set out for Ithaka<br>hope your road is a long one,<br>full of adventure, full of discovery.<br>Laistrygonians, Cyclops,<br>angry Poseidon—don’t be afraid of them:<br>you’ll never find things like that on your way<br>as long as you keep your thoughts raised high,<br>as long as a rare excitement<br>stirs your spirit and your body.<br>Laistrygonians, Cyclops,<br>wild Poseidon—you won’t encounter them<br>unless you bring them along inside your soul,<br>unless your soul sets them up in front of you.<br><br>Hope your road is a long one.<br>May there be many summer mornings when,<br>with what pleasure, what joy,<br>you enter harbors you’re seeing for the first time;<br>may you stop at Phoenician trading stations<br>to buy fine things,<br>mother of pearl and coral, amber and ebony,<br>sensual perfume of every kind—<br>as many sensual perfumes as you can;<br>and may you visit many Egyptian cities<br>to learn and go on learning from their scholars.<br><br>Keep Ithaka always in your mind.<br>Arriving there is what you’re destined for.<br>But don’t hurry the journey at all.<br>Better if it lasts for years,<br>so you’re old by the time you reach the island,<br>wealthy with all you’ve gained on the way,<br>not expecting Ithaka to make you rich.<br><br>Ithaka gave you the marvelous journey.<br>Without her you wouldn't have set out.<br>She has nothing left to give you now.<br><br>And if you find her poor, Ithaka won’t have fooled you.<br>Wise as you will have become, so full of experience,<br>you’ll have understood by then what these Ithakas mean.<br><br><br>Cavafy, <i>Ithaca</i> from C.P. Cavafy (1992). <i>Collected Poems. Translated by Edmund Keeley and Philip Sherrard.</i> Princeton University Press.";
        quote_text[1] = "<h1 style='color:maroon'><strong>Helen</strong></h1><strong> BY GEORGE SEFERIS<br>Translated by Edmund Keeley</strong><br><br><i>Teucer: . . . in sea-girt Cyprus, where it was decreed<br> by Apollow that I should live, giving the city<br> the name of Salamis in memory of my island home.<br> . . . . . . . . . .<br> Helen: I never went to Troy; it was a phantom.<br> . . . . . . . . . .<br> Servant: What? You mean it was only for a cloud<br> that we struggled so much?<br><br>  — Euripides, Helen</i><br><br>‘The nightingales won’t let you sleep in Platres.’<br>  Shy nightingale, in the breathing of the leaves,<br> you who bestow the forest’s musical coolness<br> on the sundered bodies, on the souls<br> of those who know they will not return.<br> Blind voice, you who grope in the darkness of memory<br> for footsteps and gestures — I wouldn’t dare say kisses —<br> and the bitter raving of the frenzied slave-woman.<br>  ‘The nightingales won’t let you sleep in Platres.’<br>  Platres: where is Platres? And this island: who knows it?<br> I’ve lived my life hearing names I’ve never heard before:<br> new countries, new idiocies of men<br> or of the gods;<br>                       my fate, which wavers<br> between the last sword of some Ajax<br> and another Salamis,<br> brought me here, to this shore.<br>                                               The moon<br> rose from the sea like Aphrodite,<br> covered the Archer’s stars, now moves to find<br> the heart of Scorpio, and alters everything.<br> Truth, where’s the truth?<br> I too was an archer in the war;<br> my fate: that of a man who missed his target.<br> <br> Lyric nightingale,<br> on a night like this, by the shore of Proteus,<br> the Spartan slave-girls heard you and began their lament,<br> and among them — who would have believed it? — Helen!<br> She whom we hunted so many years by the banks of the Scamander.<br> She was there, at the desert’s lip; I touched her; she spoke to me:<br> ‘It isn’t true, it isn’t true,’ she cried.<br> ‘I didn’t board the blue bowed ship.<br> I never went to valiant Troy.’<br> <br> Breasts girded high, the sun in her hair, and that stature<br> shadows and smiles everywhere,<br> on shoulders, thighs and knees;<br> the skin alive, and her eyes<br> with the large eyelids,<br> she was there, on the banks of a Delta.<br>                                                          And at Troy?<br> At Troy, nothing: just a phantom image.<br> That’s how the gods wanted it. And Paris, Paris lay with a shadow as though it were a solid being;<br> and for ten whole years we slaughtered ourselves for Helen.<br> <br> Great suffering had desolated Greece.<br> So many bodies thrown<br> into the jaws of the sea, the jaws of the earth<br> so many souls<br> fed to the millstones like grain.<br> And the rivers swelling, blood in their silt,<br> all for a linen undulation, a filmy cloud,<br> a butterfly’s flicker, a wisp of swan’s down,<br> an empty tunic — all for a Helen.<br> And my brother?<br>                          Nightingale nightingale nightingale,<br> what is a god? What is not a god? And what is there in between them?<br> <br> ‘The nightingales won’t let you sleep in Platres.’<br> <br> Tearful bird,<br>                   on sea-kissed Cyprus<br> consecrated to remind me of my country,<br> I moored alone with this fable,<br> if it’s true that it is a fable,<br> if it’s true that mortals will not again take up<br> the old deceit of the gods;<br>                                        if it’s true<br> that in future years some other Teucer,<br> or some Ajax or Priam or Hecuba,<br> or someone unknown and nameless who nevertheless saw<br> a Scamander overflow with corpses,<br> isn’t fated to hear<br> messengers coming to tell him<br> that so much suffering, so much life,<br> went into the abyss<br> all for an empty tunic, all for a Helen.<br><br> George Seferis, Helen from George Seferis (1995). <i>Collected Poems. Translated, edited, and introduced by Edmund Keeley and Philip Sherrard.</i> Princeton University Press.";
        quote_text[2] = "<h1 style='color:maroon'><strong>If—</strong></h1><strong><br>BY RUDYARD KIPLING<br>(‘Brother Square-Toes’—Rewards and Fairies)<br></strong><br>If you can keep your head when all about you   <br>    Are losing theirs and blaming it on you,   <br>If you can trust yourself when all men doubt you,<br>    But make allowance for their doubting too;   <br>If you can wait and not be tired by waiting,<br>    Or being lied about, don’t deal in lies,<br>Or being hated, don’t give way to hating,<br>    And yet don’t look too good, nor talk too wise:<br><br>If you can dream—and not make dreams your master;   <br>    If you can think—and not make thoughts your aim;   <br>If you can meet with Triumph and Disaster<br>    And treat those two impostors just the same;   <br>If you can bear to hear the truth you’ve spoken<br>    Twisted by knaves to make a trap for fools,<br>Or watch the things you gave your life to, broken,<br>    And stoop and build ’em up with worn-out tools:<br><br>If you can make one heap of all your winnings<br>    And risk it on one turn of pitch-and-toss,<br>And lose, and start again at your beginnings<br>    And never breathe a word about your loss;<br>If you can force your heart and nerve and sinew<br>    To serve your turn long after they are gone,   <br>And so hold on when there is nothing in you<br>    Except the Will which says to them: ‘Hold on!’<br><br>If you can talk with crowds and keep your virtue,   <br>    Or walk with Kings—nor lose the common touch,<br>If neither foes nor loving friends can hurt you,<br>    If all men count with you, but none too much;<br>If you can fill the unforgiving minute<br>    With sixty seconds’ worth of distance run,   <br>Yours is the Earth and everything that’s in it,   <br>    And—which is more—you’ll be a Man, my son!<br>n/a<br>Source: A Choice of Kipling's Verse (1943)<br><a href='https://www.poetryfoundation.org/poems/46473/if---'>Click here to access the Poetry Foundation</a>";
        quote_text[3] = "<h1 style='color:maroon'><strong>The Naming of Cats</strong></h1><strong><br>By T. S. Eliot</strong><br>The Naming of Cats is a difficult matter,<br>It isn’t just one of your holiday games;<br>You may think at first I’m as mad as a hatter<br>When I tell you, a cat must have THREE DIFFERENT NAMES.<br>First of all, there’s the name that the family use daily,<br>Such as Peter, Augustus, Alonzo, or James,<br>Such as Victor or Jonathan, George or Bill Bailey—<br>     All of them sensible everyday names.<br>There are fancier names if you think they sound sweeter,<br>Some for the gentlemen, some for the dames:<br>Such as Plato, Admetus, Electra, Demeter—<br>But all of them sensible everyday names,<br>But I tell you, a cat needs a name that’s particular,<br>A name that’s peculiar, and more dignified,<br>Else how can he keep up his tail perpendicular,<br>Or spread out his whiskers, or cherish his pride?<br>Of names of this kind, I can give you a quorum,<br>     Such as Munkustrap, Quaxo, or Coricopat,<br>Such as Bombalurina, or else Jellylorum—<br>Names that never belong to more than one cat.<br>But above and beyond there’s still one name left over,<br>And that is the name that you never will guess;<br>The name that no human research can discover—<br>     But THE CAT HIMSELF KNOWS, and will never confess.<br>When you notice a cat in profound meditation,<br>The reason, I tell you, is always the same:<br>His mind is engaged in a rapt contemplation<br>     Of the thought, of the thought, of the thought of his name:<br>His ineffable effable<br>Effanineffable<br>Deep and inscrutable singular name.<br><br>T. S. Eliot and E. Gorey (1982). <i>Old Possum's Book of Practical Cats.</i> Harcourt Brace Jovanovich.";
        quote_text[4] = "<h1 style='color:maroon'><strong>The Road Not Taken</strong></h1><strong><br>BY ROBERT FROST</strong><br>Two roads diverged in a yellow wood,<br>And sorry I could not travel both<br>And be one traveler, long I stood<br>And looked down one as far as I could<br>To where it bent in the undergrowth;<br><br>Then took the other, as just as fair,<br>And having perhaps the better claim,<br>Because it was grassy and wanted wear;<br>Though as for that the passing there<br>Had worn them really about the same,<br><br>And both that morning equally lay<br>In leaves no step had trodden black.<br>Oh, I kept the first for another day!<br>Yet knowing how way leads on to way,<br>I doubted if I should ever come back.<br><br>I shall be telling this with a sigh<br>Somewhere ages and ages hence:<br>Two roads diverged in a wood, and I—<br>I took the one less traveled by,<br>And that has made all the difference.<br>";
        quote_text[5] = "<h1 style='color:maroon'><strong>Invictus</strong></h1><strong><br>BY WILLIAM ERNEST HENLEY</strong><br>Out of the night that covers me,<br>Black as the pit from pole to pole,<br>I thank whatever gods may be<br>For my unconquerable soul.<br><br>In the fell clutch of circumstance<br>I have not winced nor cried aloud.<br>Under the bludgeonings of chance<br>My head is bloody, but unbowed.<br><br>Beyond this place of wrath and tears<br>Looms but the Horror of the shade,<br>And yet the menace of the years<br>Finds and shall find me unafraid.<br><br>It matters not how strait the gate,<br>How charged with punishments the scroll,<br>I am the master of my fate,<br>I am the captain of my soul."
        var i = Math.floor(6 * Math.random())
